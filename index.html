<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OutfitRater Public</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="animations.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
</head>
<body>

<header>
  <h1>OutfitRater</h1>
  <span>Rate outfits honestly</span>
</header>

<main>
  <!-- Upload Section -->
  <div class="upload-card">
    <h2>Upload Your Outfit</h2>
    <p>Choose a clear photo.</p>
    <label class="upload-box">
      Click to upload
      <input type="file" accept="image/*" id="imageInput">
    </label>
    <div class="preview" id="preview">
      <img id="previewImage" />
    </div>
  </div>

  <!-- Rating Section -->
  <div class="rate-card">
    <h2>Rate This Outfit</h2>
    <p class="muted">Click a score. Your vote counts.</p>
    <div class="rate-buttons">
      <button onclick="voteOutfit(1)">1</button>
      <button onclick="voteOutfit(2)">2</button>
      <button onclick="voteOutfit(3)">3</button>
      <button onclick="voteOutfit(4)">4</button>
      <button onclick="voteOutfit(5)">5</button>
    </div>
    <div class="rating-bar"><div class="rating-fill" id="ratingFill"></div></div>
    <div class="score" id="scoreText"></div>
    <div class="stats" id="statsText"></div>
  </div>
</main>

<!-- Gallery Section -->
<section class="gallery-section">
  <h2>Public Outfit Gallery</h2>
  <p class="muted">Rate outfits from the community</p>
  <div class="gallery" id="gallery"></div>
</section>

<footer>
  © 2026 OutfitRater • Built by <strong>Mouad</strong> & <strong>Iman</strong>
</footer>

<script src="main.js"></script>
</body>
</html>
